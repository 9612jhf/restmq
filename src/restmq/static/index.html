<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>RestMQ</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="restmq">
    <meta name="author" content="gleicon moraes`">

    <!-- Le styles -->
    <link href="css/bootstrap.css" rel="stylesheet">
    <style>
      body {
        padding-top: 60px; /* 60px to make the container go all the way to the bottom of the topbar */
      }
    </style>
    <link href="css/bootstrap-responsive.css" rel="stylesheet">

    <!-- Le HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
      <script src="//html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <!-- Le fav and touch icons -->
    <link rel="shortcut icon" href="images/favicon.ico">
    <link rel="apple-touch-icon" href="images/apple-touch-icon.png">
    <link rel="apple-touch-icon" sizes="72x72" href="images/apple-touch-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="114x114" href="images/apple-touch-icon-114x114.png">
  </head>

  <body>

    <div class="navbar navbar-fixed-top">
      <div class="navbar-inner">
        <div class="container">
          <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </a>
          <a class="brand" href="#">RestMQ</a>
        </div>
      </div>
    </div>

    <div class="container-fluid">
        <div class="well">
            <h3 id="redis-pool"></h3>
        </div>
    <div class="row-fluid">
        <div class="span2">
        <br>
        <div id="queues"></div>
            <h4 id="queue-count">Queues: </h4>
        </div>
        <div class="span8" id='queue-list'> 
            <br><br>
            <div class="well">
                <p id="queue-name"></p>
                <p id="queue-len"></p>
                <p id="queue-status"></p>
                <p id="queue-policy"></p>
            </div>
            <div class="span2"></div>
        </div>
    </div>
    </div> <!-- /container -->

    <!-- Le javascript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="js/jquery-1.7.1.min.js"></script>
    <script>
        $(function(){
            $.getJSON('http://localhost:8888/stats/?callback=?', function(data) {
                $('#redis-pool').append("Redis connection pool: "+data.redis);
                $('#queue-list').empty();
                $('#queue-count').text("Queues: "+ data.count);
                $.each(data.queues, function(q) {
                    console.log(data);
                    console.log(data.queues[q]);
                    $('#queue-list').append("<div class=\"well\">"+
                        "<p><b>Queue Name:</b> "+data.queues[q].name+"<br>"+
                        "<b>Length:</b> "+data.queues[q].len+"<br>"+ 
                        "<b>Status:</b> "+data.queues[q].status+"<br>"+
                        "<b>Policy:</b> "+data.queues[q].policy+"</p>"+
                        "<i class=\"icon-play\"></i><i class=\"icon-pause\"></i>"+
                    "</div>");
                });
            });
        });
    </script>
  </body>
</html>
