<html>
<head><title>json command form</title></head>
<body>

<pre>
Queue add example:
{
	"cmd":"add", 
	"queue":"test", 
	"value":"oi"
}


Queue get example:
{
	"cmd":"get", 
	"queue":"test"
}

Queue del example:
{
	"cmd":"del", 
	"queue":"test", 
	"key":"test:31"
}

Queue take example:
{
	"cmd":"take", 
	"queue":"test" 
}
</pre>

<form method=POST action=/queue>
<p>query:</p>
<textarea name=body rows=20 cols=40></textarea>
<br><br>
<input type=submit name="Submit">
</form>
</body>
</html>
